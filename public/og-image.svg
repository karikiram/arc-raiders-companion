<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0a0a0a"/>
      <stop offset="1" stop-color="#18181b"/>
    </linearGradient>
    <linearGradient id="logoGrad" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FCD34D"/>
      <stop offset="1" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.03">
    <path d="M0 50h1200M0 100h1200M0 150h1200M0 200h1200M0 250h1200M0 300h1200M0 350h1200M0 400h1200M0 450h1200M0 500h1200M0 550h1200M0 600h1200" stroke="#fff" stroke-width="1"/>
    <path d="M50 0v630M100 0v630M150 0v630M200 0v630M250 0v630M300 0v630M350 0v630M400 0v630M450 0v630M500 0v630M550 0v630M600 0v630M650 0v630M700 0v630M750 0v630M800 0v630M850 0v630M900 0v630M950 0v630M1000 0v630M1050 0v630M1100 0v630M1150 0v630" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Logo - scaled up version -->
  <g transform="translate(500, 180)">
    <!-- Outer circle with gap -->
    <path d="M100 20A80 80 0 1 1 20 100" stroke="url(#logoGrad)" stroke-width="8" stroke-linecap="round" fill="none"/>
    <!-- Letter A -->
    <path d="M100 45L145 155H125L116 130H84L75 155H55L100 45Z" fill="url(#logoGrad)"/>
    <!-- A crossbar -->
    <path d="M90 112H110" stroke="#0a0a0a" stroke-width="6"/>
    <!-- Accent dots -->
    <circle cx="30" cy="60" r="6" fill="#F59E0B" opacity="0.6"/>
    <circle cx="20" cy="100" r="6" fill="#F59E0B"/>
  </g>

  <!-- Title -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff" text-anchor="middle">Arc Raiders Companion</text>

  <!-- Subtitle -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a1a1aa" text-anchor="middle">Track Stash • Workshop Upgrades • Loadouts • KEEP/SELL/RECYCLE</text>

  <!-- URL -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#f59e0b" text-anchor="middle">arc-companion.com</text>

  <!-- Border accent -->
  <rect x="2" y="2" width="1196" height="626" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.3" rx="8"/>
</svg>
